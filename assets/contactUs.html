<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <h3>Contact Us</h3>

    </head>
    <body>
        <form>
            <table>
                <tbody>
                    <tr>
                        <td> <label for="fullName"> Full Name: </label> </td>
                        <td> <input type="text" id="fullName" placeholder="Max character length=40"> </td>
                    </tr>
                    <tr>
                        <td> <label for="mobileNo"> Mobile No. : </label> </td>
                        <td> <input type="number" id="mobileNo"> </td>
                    </tr>
                    <tr>
                        <td> <label> Email: </label> </td>
                        <td> <input type="email" required placeholder="Ex. abc@gmail.com">  </td>
                    </tr>
                    <tr>
                        <td> Enquiry: </td>
                        <td> <textarea rows="5" cols="25"> </textarea> </td>
                    </tr>
                    <tr>
                        <td> <button type="submit"> Submit </button> </td>
                        <td><button type="reset"> Clear </button>  </td>
                    </tr>
                </tbody>
            </table>

        </form>
        

    </body>
</html>
